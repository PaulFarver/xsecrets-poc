apiVersion: v1
kind: Namespace
metadata:
  name: poc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xsecret
  namespace: poc
  labels:
    app: poc
    component: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc
      component: nginx
  template:
    metadata:
      labels:
        app: poc
        component: nginx
    spec:
      containers:
        - name: nginx
          image: ngx_secret:1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8090
              name: http
          volumeMounts:
            - name: xsecret
              mountPath: /run/secrets/htpasswd
              readOnly: true
              subPath: htpasswd
      volumes:
        - name: xsecret
          secret:
            secretName: xsecret
